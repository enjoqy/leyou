server:
  port: 8087
spring:
  application:
    name: auth-service
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:10086/eureka
    registry-fetch-interval-seconds: 10  # 服务的拉取时间
  instance:
    lease-renewal-interval-in-seconds: 5  # 心跳
    lease-expiration-duration-in-seconds: 15  # 过期